<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Cloud - Premium Hosting Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* updated palette for a modern, slightly cooler look */
            --primary-yellow: #FFD066; /* softer gold */
            --sky-blue: #7FD3FF; /* brighter sky */
            --deep-blue: #2F6FA8; /* deeper accent */
            --black: #000000;
            --dark-gray: #0B0F16; /* a touch bluer */
            --light-gray: rgba(255,255,255,0.04); /* for glassy cards */
            --medium-gray: rgba(255,255,255,0.06);
            --white: #FFFFFF;
            --off-white: #F5F5F5;
            --glass-border: rgba(127, 211, 255, 0.08);
            --gradient-1: linear-gradient(135deg, var(--primary-yellow) 0%, var(--sky-blue) 100%);
            --gradient-2: linear-gradient(135deg, var(--sky-blue) 0%, var(--deep-blue) 100%);
            --gradient-3: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(10,10,10,0.9) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Custom local animated background (uses local bg.jpg if available) */
        .site-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 660px;
            z-index: -4;
            /* Try to use a local bg.jpg first; if missing, the gradient provides a fallback. */
            background-image: url('bg.jpg'), linear-gradient(120deg, #2d2416 0%, #4a3a1f 35%, #5d4a2a 50%, #2d2416 100%);
            background-position: center, 0% 50%;
            background-size: cover, 300% 300%;
            background-repeat: no-repeat, no-repeat;
            opacity: 0.96;
            filter: saturate(1.05) contrast(1.02);
            animation: bgShift 18s ease-in-out infinite;
        }

        .site-background::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.02) 0.5px, transparent 0.5px);
            background-size: 8px 8px;
            opacity: 0.25;
            pointer-events: none;
        }

        /* Floating particle dots for a nicer look */
        .site-background .bg-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.06);
            border-radius: 50%;
            filter: blur(0.6px);
            will-change: transform, opacity;
            animation: floatUp linear infinite;
            opacity: 0.95;
        }

        @keyframes floatUp {
            0% { transform: translateY(20vh) translateX(0) scale(0.9); opacity: 0; }
            10% { opacity: 0.9; }
            50% { opacity: 0.65; }
            100% { transform: translateY(-30vh) translateX(40px) scale(1.1); opacity: 0; }
        }

        /* Different sizes, speeds and delays */
        .site-background .bg-particle:nth-child(1) { left: 8%; animation-duration: 16s; animation-delay: 0s; width:4px; height:4px; }
        .site-background .bg-particle:nth-child(2) { left: 22%; animation-duration: 20s; animation-delay: 2s; width:6px; height:6px; }
        .site-background .bg-particle:nth-child(3) { left: 36%; animation-duration: 18s; animation-delay: 4s; width:5px; height:5px; }
        .site-background .bg-particle:nth-child(4) { left: 50%; animation-duration: 22s; animation-delay: 1s; width:3px; height:3px; }
        .site-background .bg-particle:nth-child(5) { left: 64%; animation-duration: 19s; animation-delay: 3s; width:5px; height:5px; }
        .site-background .bg-particle:nth-child(6) { left: 78%; animation-duration: 17s; animation-delay: 5s; width:6px; height:6px; }
        .site-background .bg-particle:nth-child(7) { left: 12%; top: 60%; animation-duration: 21s; animation-delay: 6s; width:4px; height:4px; }
        .site-background .bg-particle:nth-child(8) { left: 30%; top: 72%; animation-duration: 24s; animation-delay: 8s; width:5px; height:5px; }
        .site-background .bg-particle:nth-child(9) { left: 46%; top: 64%; animation-duration: 20s; animation-delay: 7s; width:4px; height:4px; }
        .site-background .bg-particle:nth-child(10){ left: 58%; top: 75%; animation-duration: 23s; animation-delay: 4s; width:6px; height:6px; }
        .site-background .bg-particle:nth-child(11){ left: 72%; top: 68%; animation-duration: 18s; animation-delay: 9s; width:3px; height:3px; }
        .site-background .bg-particle:nth-child(12){ left: 86%; top: 62%; animation-duration: 26s; animation-delay: 2s; width:5px; height:5px; }

        /* Subtle overlay pulse to add depth */
        .site-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 10% 10%, rgba(255,208,120,0.02), transparent 15%), radial-gradient(ellipse at 90% 90%, rgba(127,211,255,0.02), transparent 18%);
            mix-blend-mode: overlay;
            animation: pulse 9s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.02); opacity: 0.95; }
            100% { transform: scale(1); opacity: 0.85; }
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background layers removed per request (bg-gradient, bg-texture, bg-minecraft, bg-particles) */

        /* Fade-in helper for main content */
        .with-entrance {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .with-entrance.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .particle {
            position: absolute;
            background: var(--primary-yellow);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 2s; background: var(--sky-blue); }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 6s; background: var(--sky-blue); }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 10s; background: var(--primary-yellow); }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 14s; background: var(--sky-blue); }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        header.scrolled {
            padding: 12px 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 32px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary-yellow);
        }

        .nav-cta {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .discord-btn {
            background: var(--gradient-1);
            color: var(--black);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 22px;
            height: 18px;
            background: transparent;
            border: none;
        }

        .menu-toggle span {
            width: 100%;
            height: 2px;
            background: var(--primary-yellow);
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            padding: 160px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero h2 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 20px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }

        .hero p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 14px 28px;
            background: var(--gradient-1);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.5);
        }

        .btn-secondary {
            padding: 14px 28px;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--sky-blue);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--sky-blue);
            color: var(--black);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
        }

        /* Features Section */
        .features {
            padding: 100px 0;
            position: relative;
            background: linear-gradient(120deg, #2d2416 0%, #4a3a1f 35%, #5d4a2a 50%, #2d2416 100%);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 16px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-title p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--light-gray);
            border-radius: 16px;
            padding: 35px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-1);
            border-radius: 12px;
            font-size: 24px;
            color: var(--black);
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 14px;
            color: var(--white);
        }

        .feature-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* Plans Section */
        .plans {
            padding: 100px 0;
            position: relative;
        }

        .plans-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            gap: 16px;
        }

        .tab-btn {
            padding: 10px 24px;
            background: var(--medium-gray);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--gradient-1);
            color: var(--black);
        }

        .tab-btn:hover {
            background: var(--gradient-2);
            color: var(--white);
        }

        .plans-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* modern glass-like plan cards */
        .plan-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
            border-radius: 16px;
            padding: 34px;
            transition: transform 0.28s cubic-bezier(.2,.9,.2,1), box-shadow 0.28s ease;
            border: 1px solid var(--glass-border);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
        }

        .plan-card.featured {
            border: 1.5px solid rgba(255, 208, 120, 0.14);
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(25, 45, 70, 0.45), inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .plan-card.featured::after {
            content: 'POPULAR';
            position: absolute;
            top: 14px;
            right: -34px;
            background: linear-gradient(90deg, rgba(255,208,120,1), rgba(127,211,255,0.95));
            color: var(--black);
            padding: 6px 34px;
            font-size: 11px;
            font-weight: 800;
            transform: rotate(45deg);
            box-shadow: 0 8px 24px rgba(40,60,90,0.45);
        }

        .plan-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 28px 60px rgba(8, 20, 40, 0.6);
            border-color: rgba(127,211,255,0.12);
        }

        .plan-card.featured:hover {
            transform: translateY(-14px) scale(1.02);
        }

        .plan-header {
            margin-bottom: 25px;
        }

        .plan-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,208,120,0.95), rgba(127,211,255,0.9));
            border-radius: 12px;
            font-size: 20px;
            color: var(--black);
            margin-bottom: 18px;
            box-shadow: 0 8px 20px rgba(40,60,90,0.35);
        }

        .plan-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--white);
        }

        .plan-price {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 25px;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 25px;
            flex-grow: 1;
        }
